<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link rel="stylesheet" href="dropdown.try-ok.css">

  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <!--<title>Dashboard Sidebar Menu</title>-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

  <title>dropdown-tryOK</title>
</head>

<body>
  <nav class="sidebar">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="tesla_logo.png" alt="logo">
        </span>
        <div class="text header-text">
          <span class="name">CodingLab</span>
          <span class="profession">Web Developer</span>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
      </div>
    </header>

    <div class="menu-bar">
      <div class="menu">
        
        <ul class="nav-links">

          <li class="menu-item">
            <div class="icon-link">
              <a href="#">
                <i class='bx bx-home-alt icon'></i>
                <span class="text link-name">Dashboard</span>
              </a>
            </div>

            <ul class="sub-menu">
              <li><a class="link-name-sub" href="#">Dashboard</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <div class="icon-link">
              <a href="#">
                <i class='bx bx-book-alt icon'></i>
                <span class="text link-name">Posts</span>
              </a>
              <i class='bx bxs-chevron-down arrow'></i>
            </div>
            <ul class="sub-menu">
              <li><a class="link-name-sub" href="#">Posts</a></li>
              <li><a href="#">Web Design</a></li>
              <li><a href="#">Login Form</a></li>
              <li><a href="#">Card Design</a></li>
            </ul>
          </li>

          <li class="menu-item">
            <div class="icon-link">

              <a href="#">
                <i class='bx bx-bell icon'></i>
                <span class="text link-name">Notifications</span>
              </a>
              <i class='bx bxs-chevron-down arrow'></i>
            </div>
            <ul class="sub-menu">
              <li><a class="link-name-sub" href="#">Notifications</a></li>
              <li><a href="#">Web Design</a></li>
              <li><a href="#">Login Form</a></li>
              <li><a href="#">Card Design</a></li>
            </ul>
          </li>

          <li>
            <div class="profile-details">
              <div class="profile-content">
                <img src="image/profile.jpg" alt="profileImg" />
              </div>
              <div class="name-job">
                <div class="profile-name">
                  Josh Chang
                </div>
                <div class="job">
                  工程師
                </div>
              </div>
              <i class='bx bx-log-out'></i>

            </div>
          </li>


        </ul>

      </div>
            
    </div>
  </nav>

  <section class="home-section">
    <div class="home-content">
      <div class="btn-menu"><i class='bx bx-menu  '></i></div>
      <span class="text">Dashboard</span>
    </div>

  </section>
  <script>
    $(function () {

      $('.toggle').click(function () {
        console.log("click");
        $('.sidebar').toggleClass("close");
      });
      
      /* $('.btn-menu').click(function () {
        console.log("click");
        $('.sidebar').toggleClass("close");
      }); */


      $('.arrow').click(function(){
        action_menu_item = $(this).parent().parent();
        action_menu_item.toggleClass('showMenu');
        action_menu_item.mouseout(function () {
          $(this).addClass('showMenu-out');
        });
        action_menu_item.mouseover(function () {
          $(this).removeClass('showMenu-out');
        });
      });

     


    });
  </script>
</body>

</html>
